<h1 data-i18n="title"></h1>
<form id="login-form">
    <h3 data-i18n="login.form_title"></h3>

    <label for="username" data-i18n="login.label_username"></label>
    <input type="text" id="username" data-i18n-placeholder="login.placeholder_username">

    <label for="password" data-i18n="login.label_password"></label>
    <input type="password" id="password" data-i18n-placeholder="login.placeholder_password">

    <button id="loginBtn" type="submit" data-i18n="login.btn_login"></button>

    <div class="social">
        <div class="google-btn">
            <img src="img/google.png" alt="Google" width="25" height="25">
            <span data-i18n="login.google_label"></span>
        </div>
    </div>
</form>
