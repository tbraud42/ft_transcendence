user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    ssl_protocols TLSv1.2 TLSv1.3;
    include       mime.types;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name DOMAIN_NAME;

        return 301 https://$host$request_uri;
    }

    # Main server block
    server {
        ssl_certificate /etc/nginx/certs/fullchain.pem_DOMAIN_NAME;
        ssl_certificate_key /etc/nginx/certs/privkey.pem_DOMAIN_NAME;

        listen 443 ssl;
        listen [::]:443 ssl;
        server_name DOMAIN_NAME;

        # Redirige toutes les requÃªtes vers le conteneur web
        location / {
            proxy_pass http://web:WEB_PORT;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API server block
    server {
        ssl_certificate /etc/nginx/certs/fullchain.pem_api.DOMAIN_NAME;
        ssl_certificate_key /etc/nginx/certs/privkey.pem_api.DOMAIN_NAME;

        listen 443 ssl;
        listen [::]:443 ssl;
        server_name api.DOMAIN_NAME;

        location / {
            proxy_pass http://api:API_PORT;
            proxy_set_header X-Proxy-Origin nginx;
        }
    }
}